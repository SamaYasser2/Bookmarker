<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/BookM.css">
</head>
<body>
    <div class="container">
    <h1 class="text-center my-5 py-1 position-relative">Bookmarker</h1>

<div>
    <div class="container  content  d-flex flex-column justify-content-center align-items-center">
  <span class="multicolortext"> <h3 class="icon-text text-center my-3 "> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h3></span>
<div class="site w-100">
    <label class="fw-bold mt-3 my-2 "><i class="fa-solid fa-book-bookmark "></i>  Site Name</label>
<input id="NameInput" type="text" class="form-control mb-3" placeholder="Bookmark Name" value="">
</div>
<div class="url w-100">
<label class="fw-bold my-2"><i class="fa-solid fa-chain "></i>  Site URL</label>
<input id="URLInput" type="url" class="form-control " placeholder="Website URL" value="">
</div>
<button onclick="main()" class=" form-btn btn btn-danger my-4 px-5">Submit</button>
</div>

<div class="table-content">

    <table class="table text-center my-4">
<thead>
<th>Index</th>
<th>Website Name</th>
<th>Visit</th>
<th>Delete</th>
</thead>
<tbody id="tbody">


</tbody>
</table>


</div>

</div>










</div>
<script src="./BookM.js"></script>
</body>




</html>
